<section class="login py-5 bg-light">
    <div class="container">
        <div class="row g-0">
            <div class="col-lg-5">
                <img src="/travel.jpg" class="img-fluid" />
            </div>
            <div class="col-lg-7 text-center py-5">
                <h1>Login</h1>
                <form class="mt-5">
                    <div *ngIf="error" class="alert alert-danger offset-1 col-lg-10" role="alert">
                        {{error}}
                    </div>
                    <div class="form-row">
                        <div class="offset-1 col-lg-10">
                            <input type="email" name="email" [(ngModel)]="email" placeholder="Email"
                                class="form-control my-3 p-4" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="offset-1 col-lg-10">
                            <input type="password" name="password" [(ngModel)]="password" placeholder="Password"
                                class="form-control my-3 p-4" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="offset-1 col-lg-10">
                            <input type="submit" (click)="login()" class="submit" value="Login ">
                        </div>
                    </div>
                    <div class="form-row gAuth mb-3">
                        <a (click)="signInWithGoogle()">
                            <div class="offset-1 col-lg-10 mt-3">
                                <input type="submit" class="submit" value="Sign in with Google ">
                            </div>
                        </a>
                    </div>
                    <p>Dont have an account? <a href="/register">Register here</a></p>
                </form>
            </div>
        </div>
    </div>
</section>
